<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interval Notification Tester</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 { color: #333; }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .timestamp, .playerId {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      word-break: break-word;
    }
  </style>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "5a060ee1-3e7c-4669-9b7b-987b10c0e38e",
        serviceWorkerPath: 'OneSignalSDKWorker.js',
        serviceWorkerUpdaterPath: 'OneSignalSDKUpdaterWorker.js',
      });
    });

    function showPlayerId() {
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          const playerId = OneSignal.User.PushSubscription.id;
          if (playerId) {
            console.log("‚úÖ Player ID:", playerId);
            document.getElementById("playerId").textContent = `üéØ Your Player ID: ${playerId}`;
          } else {
            document.getElementById("playerId").textContent = "‚ùå Player ID not available. Ensure you're subscribed.";
          }
        } catch (e) {
          console.error("Error retrieving Player ID:", e);
          document.getElementById("playerId").textContent = "‚ùå Error retrieving Player ID.";
        }
      });
    }
  </script>
</head>
<body>
  <h1>Interval Notification Tester</h1>
  <p>Enter interval time <strong>(in minutes)</strong>:</p>
  <input type="number" id="intervalInput" min="0.1" max="5" step="0.1" placeholder="e.g., 2" />
  <button onclick="startNotifications()">Start Notifications</button>
  <br />
  <button onclick="showPlayerId()">Show My Player ID</button>

  <div class="status" id="status"></div>
  <div class="timestamp" id="timestamp"></div>
  <div class="playerId" id="playerId"></div>

  <script>
    async function startNotifications() {
      const minutes = parseFloat(document.getElementById('intervalInput').value);
      const statusDiv = document.getElementById('status');
      const timestampDiv = document.getElementById('timestamp');

      if (isNaN(minutes) || minutes <= 0) {
        statusDiv.textContent = "Please enter a valid number greater than 0.";
        timestampDiv.textContent = "";
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission !== "granted") {
        statusDiv.textContent = "Notification permission denied.";
        timestampDiv.textContent = "";
        return;
      }

      const delay_seconds = Math.round(minutes * 60);
      const now = new Date();
      const formattedTime = now.toLocaleTimeString();

      let playerId = null;
      try {
        playerId = OneSignal.User.PushSubscription.id;
      } catch (e) {
        statusDiv.textContent = "‚ùå Could not get Player ID.";
        return;
      }

      if (!playerId) {
        statusDiv.textContent = "‚ùå Player ID not available. Make sure you're subscribed.";
        return;
      }

      // Send delay_seconds and playerId to Make.com webhook
      fetch('https://hook.eu2.make.com/vgqpec2mavg7m8gp8b8ftaabveiwac6n', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          delay_seconds,
          playerId
        })
      })
      .then(res => {
        if (res.ok) {
          statusDiv.textContent = `‚è∞ Notification will be sent in ${minutes} minute(s) (${delay_seconds} seconds).`;
          timestampDiv.textContent = `üïí Sent at: ${formattedTime}`;
        } else {
          statusDiv.textContent = "‚ùå Failed to send data to webhook.";
          timestampDiv.textContent = "";
        }
      })
      .catch(err => {
        statusDiv.textContent = "‚ùå Error sending data: " + err.message;
        timestampDiv.textContent = "";
      });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
