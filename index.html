<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interval Notification Tester</title>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Interval Notifier" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .timestamp, .playerId {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      word-break: break-all;
    }
  </style>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "494e3018-0107-483e-b46c-cbe5e81bc464",
        serviceWorkerPath: 'OneSignalSDKWorker.js',
        serviceWorkerUpdaterPath: 'OneSignalSDKUpdaterWorker.js',
      });

      const user = await OneSignal.User.get();
      const playerId = user.id;
      document.getElementById("playerId").textContent = `🎯 Your Player ID: ${playerId}`;
    });
  </script>
</head>
<body>
  <h1>Interval Notification Tester</h1>
  <p>Enter interval time <strong>(in minutes)</strong>:</p>
  <input type="number" id="intervalInput" min="0.1" max="5" step="0.1" placeholder="e.g., 2" />
  <button onclick="startNotifications()">Start Notifications</button>

  <div class="status" id="status"></div>
  <div class="timestamp" id="timestamp"></div>
  <div class="playerId" id="playerId"></div>

  <script>
    async function startNotifications() {
      const minutes = parseFloat(document.getElementById('intervalInput').value);
      const statusDiv = document.getElementById('status');
      const timestampDiv = document.getElementById('timestamp');

      if (isNaN(minutes) || minutes <= 0) {
        statusDiv.textContent = "Please enter a valid number greater than 0.";
        timestampDiv.textContent = "";
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission !== "granted") {
        statusDiv.textContent = "Notification permission denied.";
        timestampDiv.textContent = "";
        return;
      }

      const delay_seconds = Math.round(minutes * 60);
      const now = new Date();
      const formattedTime = now.toLocaleTimeString();

      fetch('https://hook.eu2.make.com/ggp1pytqono1330rwmvhwk37j985qh3u', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ delay_seconds })
      })
      .then(res => {
        if (res.ok) {
          statusDiv.textContent = `⏰ Notification will be sent in ${minutes} minute(s) (${delay_seconds} seconds).`;
          timestampDiv.textContent = `🕒 Sent at: ${formattedTime}`;
        } else {
          statusDiv.textContent = "❌ Failed to send delay to webhook.";
          timestampDiv.textContent = "";
        }
      })
      .catch(err => {
        statusDiv.textContent = "❌ Error sending delay: " + err.message;
        timestampDiv.textContent = "";
      });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
